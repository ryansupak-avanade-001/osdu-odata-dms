apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: osdu
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        aadpodidbinding: osdu-identity
    spec:
      volumes:
      - name: azure-keyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-keyvault
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}/{{ .Chart.Name }}-{{ .Values.image.branch }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: azure-keyvault
          mountPath: "/mnt/azure-keyvault"
          readOnly: true
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 250
          periodSeconds: 10
        env:
        - name: spring.application.name
          value: dataset
        - name: server.servlet.contextPath
          value: /api/dataset/v1/
        - name: server_port
          value: "80"
        - name: ACCEPT_HTTP  # TEMPORARY UNTIL HTTPS
          value: "true"
        - name: KEYVAULT_URI
          valueFrom:
            configMapKeyRef:
              name: osdu-svc-properties
              key: ENV_KEYVAULT
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: principal-clientid
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: principal-clientpassword
        - name: AZURE_AD_APP_RESOURCE_ID
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: application-appid
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: tenantid
        - name: aad_client_id
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: application-appid
        - name: appinsights_key
          valueFrom:
            secretKeyRef:
              name: central-logging
              key: appinsights
        - name: entitlements_service_endpoint
          value: http://entitlements/api/entitlements/v2
        - name: entitlements_app_key
          value: "OBSOLETE"
        - name: storage_service_endpoint
          value: http://storage/api/storage/v2
        - name: partition_service_endpoint
          value: http://partition/api/partition/v1
        - name: azure_istioauth_enabled
          value: "true"
        - name: schema_service_endpoint
          value: http://schema-service/api/schema-service/v1
        - name: file_service_endpoint
          value: http://file/api/file/v2/files
        - name: file_collection_service_endpoint
          value: http://file/api/file/v2/file-collections